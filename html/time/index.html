<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>HTML5 Time Element</title>
  </head>

  <body>
    <header>
      <h1>HTML5 time Element</h1>
    </header>
    <main>
      <ul>
        <li><time datetime="1969-12-4">Dec 4, 1969</time></li>
        <li><time datetime="10-20">Oct 20th</time></li>
        <li><time datetime="2019W14">14th week of 2019</time></li>
        <li>
          <time datetime="2001-02-15T11:22:00.000-04:00"
            >11:22am on Feb 15, 2001</time
          >
        </li>
        <li><time datetime="PD3">The three day</time> event</li>
        <li>
          The concert will be
          <time datetime="PH2M30S15">2&half; hours</time> long.
        </li>
      </ul>
    </main>
  </body>
</html>
