<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="main">
      <div class="overlay">
        <div class="title">We are coming soon</div>
        <div class="title" id="end-date"></div>
        <div class="col">
          <div>
            <input type="text" name="days" id="days" readonly value="0" />
            <br />
            <label for="">Days</label>
          </div>
          <div>
            <input type="text" name="hours" id="hours" readonly value="0" />
            <br />
            <label for="">Hours</label>
          </div>
          <div>
            <input type="text" name="minutes" id="minutes" readonly value="0" />
            <br />
            <label for="">Minutes</label>
          </div>
          <div>
            <input type="text" name="seconds" id="seconds" readonly value="0" />
            <br />
            <label for="">Seconds</label>
          </div>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
