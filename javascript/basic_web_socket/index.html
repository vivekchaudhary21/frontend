<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
<div></div>
    <script>
      const socket = new WebSocket(`ws://localhost:3000/socket`)

      socket.onopen = (evt) => {
        console.log('WEB SOCKET OPENED!!!')
        // socket.send("hi")
      }

      socket.onmessage = (evt) => {
        document.querySelector('div').innerHTML = `<p>Number: ${evt.data}</p>`
      }

      socket.onerror = (evt) => {
        console.log('SOMETHING WENT WRONG!')
        console.log(evt)
      }

      socket.onclose = (evt) => {
        document.querySelector('div').innerHTML = `<p>WEB SOCKET HAS BEEN CLOSED!!!!</p>`
      }
    </script>
  </body>
</html>
