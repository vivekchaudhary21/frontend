<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Data Set Attributes</title>
  </head>
  <body>
    <h1 data-heading="this is a heading dataset attribute"></h1>
    <p></p>
    <script>
      const headingData = document.querySelector('h1').dataset.heading;
      document.querySelector('p').textContent = headingData;
    </script>
  </body>
</html>
