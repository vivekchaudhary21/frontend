name: deploy-container

on:
  push:
    branches: ['main']
    paths:
      - 'MicroFrontendWithReact/container/**'

defaults:
  run:
    working-directory: MicroFrontendWithReact/container

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - run: npm install
      - run: npm run build
        env:
          PRODUCTION_DOMAIN: ${{ secrets.PRODUCTION_DOMAIN }}
